<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter first number :"));
    let b = parseInt(prompt("Enter second number :"));
    compareNumbers(a, b);

    function compareNumbers(number1, number2) {
        let sum = 0;
        if (number1 > number2) {
            alert("The first number is lager than second number!");
        } else {
            sum = number1 + number2;
            alert("result = " + sum);
        }
    }
</script>
</body>
</html>
